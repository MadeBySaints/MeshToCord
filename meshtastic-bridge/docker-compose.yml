version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: meshtastic-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - meshtastic-net

  discord-bridge:
    build: ./bridge
    container_name: meshtastic-discord-bridge
    restart: unless-stopped
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=meshtastic/#
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - DISCORD_TELEMETRY_WEBHOOK_URL=${DISCORD_TELEMETRY_WEBHOOK_URL}
    depends_on:
      - mosquitto
    networks:
      - meshtastic-net

networks:
  meshtastic-net:
    driver: bridge